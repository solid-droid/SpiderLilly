<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SpiderLilly</title>
</head>
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="./component.css">
<body>
    <div class="container">
        <div class="Tools-Container">
           <div class="TestContainer">
              <div class="helpText">Config File</div>
              <input id="configFilePath" class="inputBox" placeholder="Config File Path" disabled/>
              <div class="testControls">
                <div id="scriptButton" class="button">Run Script</div>
                <div id="testButton" class="button">BUG</div>
                <div id="viewButton" class="button">View</div>
                <div id="compareButton" class="button">Test</div>
              </div>
           </div>
           <div class="controlContainer">
              <div class="helpText">URL</div>
              <div class="urlBox">
                <input id="urlInput" class="inputBox" placeholder="Enter Website URL" value="http://localhost:14223/Kibo2"/>
                <div id="goButton" class="button">GO</div>
              </div>

              <div class="controls">
                <div class="group g1">
                  <div id="recButton" class="button">Rec <div class="blink"></div></div>
                  <div id="recModeButton" class="button">RECORD</div>
                </div>
                <div class="group">
                  <div id="highlightModeButton" class="button">HIGHLIGHT</div>
                  <div id="penButton" class="button highlightButtonGroup">Rec <div class="blink"></div></div>
                  <div id="clearButton" class="button highlightButtonGroup">Clear <div class="enabled"></div></div>
                  <div id="OverlayButton" class="button highlightButtonGroup">Overlay <div class="enabled"></div></div>
                </div>
              </div>
           </div>
           <div class="LogsContainer">
              <div class="helpText">Output</div>
              <input id="outputDir" class="inputBox" placeholder="Enter Output Dir Path" disabled/>
              <div id="logsBox"></div>
           </div>
        </div>
        <div id="WebView-Container">
                      <webview id="web" 
                      src="http://localhost:14223/Kibo2" 
                      class="webview"
                      preload="./preload.js"></webview>
                      <video id="player" src="output\1730954828504.mp4" controls></video>
                      <canvas	id="canvas"></canvas>
                      <div id="mask1" class="mask">
                        <div class="maskText">
                          <div>No Recording Available. </div>
                        </div>
                      </div>
                      <div id="mask2" class="mask">
                          <div class="maskText">
                            <div>Registring Click</div>
                            <div>Please give enough buffer time for next screen to load.</div>
                            <div class="counterText">2</div>
                          </div>
                      </div>
                </div>
        </div>
    </div>
    <div class="testCode">
      <pre id="code"></pre>
    </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../helper/util.js"></script>
  <script src="./highlight.js"></script>
  <script src="index.js"></script>
</body>

</html>
